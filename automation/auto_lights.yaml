
  - alias: 'people_lights_on'
    trigger:
      - platform: state
        entity_id: group.people
        from: 'not_home'
        to: 'home'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        - service: hue.hue_activate_scene
          data:
            group_name: "Living"
            scene_name: "Bright"

  - alias: 'people_lights_off'
    trigger:
      - platform: state
        entity_id: group.people
        from: 'home'
        to: 'not_home'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        before: '22:30:00'
    action:
        - delay: '00:{{ (range(2, 20) | random) }}:00'
        - service: hue.hue_activate_scene
          data:
            group_name: "Living"
            scene_name: "Dimmed"

  - alias: ios_turn_lights_off
    id: ios_turn_lights_off
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: LIGHTS_TURN_OFF
    action:
    - alias: Turn all lights off
      service: homeassistant.turn_off
      entity_id: group.all_lights
