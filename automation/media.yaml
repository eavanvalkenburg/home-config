  - alias: 'Run Plex on Xbox'
    id: plex
    trigger:
      - platform: state
        entity_id: media_player.xbox
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: "{{ states.media_player.xbox.attributes.source != 'Plex' }}"
    action:
      - delay: 
          seconds: 5
      - service: media_player.select_source
        data:
          entity_id: media_player.xbox
          source: "Plex"

  - alias: 'Resume toggle for nights'
    id: 'resume_toggle'
    trigger:
      - platform: time
        at: '07:01:00'
      - platform: time
        at: '23:59:00'
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.resume_music
      - condition: time
        after: '07:00:00'
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.resume_music

