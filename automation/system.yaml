- alias: 'Notify me when update is available'
  id: update_available
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: notify.ios_eduards_iphone
      data_template:
        message: "Home Assistant {{ states('updater.updater') }} is now available."
