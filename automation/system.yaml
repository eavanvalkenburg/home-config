############################################################
#
# Notify me when Home Assistant Update is available
#
############################################################

- alias: 'Notify me when update is available'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: notify.ios_eduards_iphone
      data_template:
        message: "Home Assistant {{ states('updater.updater') }} is now available."
    # - service: notify.eventgrid
    #   data_template:
    #     title: "homeassistant.update"
    #     message: "update_available"
    #     data:
    #         data_version: "1"
    #         message: "Home Assistant {{ states('updater.updater') }} is now available."
    - service: notify.notify_tv
      data_template:
        message: "Home Assistant {{ states('updater.updater') }} is now available."

- id: startup_notification
  alias: Startup Notification
  trigger:
  - event: start
    platform: homeassistant
  action:
  - service: notify.notify_tv
    data:
      message: Yay, Home Assistant is back up!
